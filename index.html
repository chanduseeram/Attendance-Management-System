		<script type="text/javascript">
			function openRegisterModal() {
				document.getElementById("registerModel").style.display = "block";
			}

			function closeRegisterModal() {
				document.getElementById("registerModel").style.display = "none";
			}
			function validateform(event) {
				event.preventDefault();
				var faculty_id = document.getElementById("fidnew");
				var pattern=/^FA\d{6,8}$/;
				var pwd=document.getElementById("pwdnew").value;
				var cpwd=document.getElementById("confirmPassword").value;
				if(!pattern.test(faculty_id.value)){
					alert("You're Not Authorized to Register Here");
					faculty_id.focus();
					return false;
				}
				if(pwd!=cpwd) {
					alert("Password mismatch");
					document.getElementById("confirmPassword").focus();
					window.location.href="index.html";
					return false;
				}
				return true;
			}
		</script>

		<div id="registerModel" class="modal">
			<div class="modal-content">
			  <span class="close" onclick="closeRegisterModal()">&times;</span>

			  <form id="registrationForm" action="register.jsp" method="post" onsubmit="return validateform(event)">
