<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="AMS">
		<meta name="description" content="Mark your attendance here to simplify and to easier your work.">
		<meta name="keywords" content="attendance management system, ams, attendance, college, school, online attendance, register,gvp">
		<meta property="og:title" content="Attendance Management System">
		<meta property="og:description" content="Mark your attendance here to simplify and to easier your work">
		<meta property="og:image" content="/amsLogo.png">
		<meta name="twitter:title" content="Attendance Management System">
		<meta name="twitter:description" content="Mark your attendance here to simplify and to easier your work.">
		<meta property="twitter:image" content="/amsLogo.png">
		<title>Attendance Management System</title>
		<link rel="icon" type="image" href="logo.png">
		<link href="index_styles.css" rel="stylesheet" type="text/css">	
		<script type="text/javascript">
			function Flogin(){
				document.getElementById("FloginPage").style.display="block";
			}
			function Alogin(){
				document.getElementById("AloginPage").style.display="block";
			}
			function closeF_RegisterModal() {
				document.getElementById("FloginPage").style.display="none";
			}
			function closeA_RegisterModal() {
				document.getElementById("AloginPage").style.display="none";
			}
			function validateform() {
				var faculty_id = document.getElementById("FloginID");
				var pattern=/^FA\d{6,8}$/;
				if(!pattern.test(faculty_id.value)){
					alert("Enter correct Faculty ID");
					faculty_id.focus();
					return false;
				}
				return true;
			}
			function validateformAdmin() {
				var admin_id = document.getElementById("AloginID");
				var pattern=/^ADMIN\d{3,8}$/;
				if(!pattern.test(admin_id.value)){
					alert("Enter correct Admin ID");
					admin_id.focus();
					return false;
				}
				return true;
			}
			
		</script>
	</head>
	<body class="bodyTag">
		<div id="header">
			<div id="logo"> <img src="logo.png" height="100" width="150" alt="Page Logo"></div>
			<div><h3 style="font-size: 30px; word-spacing: 10px;">ATTENDANCE MANAGEMENT SYSTEM</h3></div>
		</div>
		<br><br><br><br>  
		<div class="LoginDiv">
			<button class="btn" onclick="Alogin()">Admin Login</button>
			<button class="btn2" onclick="Flogin()">Faculty Login</button><br>
			<form id="sform" action="checkingAttendance.jsp" method="POST" name="sform" onsubmit="return check()">
				<button class="btn3">Are you a student? Click here to check Attendance.</button>
			</form>
		</div>
		<div id="FloginPage" class="modal" style="padding-top: 210px;">
			<div class="modal-content">
			  <span class="close" onclick="closeF_RegisterModal()">&times;</span>
			  <h2>Faculty Login</h2>
			  <form id="registrationForm" action="login.jsp" method="post" onsubmit="return validateform(event)">
				<input type="text" id="FloginID" name="FloginID" placeholder="Your Faculty ID" required style="width: 370px;">
				<input type="password" id="FloginPass" name="FloginPass" placeholder="Your password" required style="width: 370px;">
				<button type="submit">Login</button>
				<button type="reset">Clear</button>
			  </form>
			</div>
		  </div>

		  <div id="AloginPage" class="modal" style="padding-top: 210px;">
			<div class="modal-content">
			  <span class="close" onclick="closeA_RegisterModal()">&times;</span>
			  <h2>Admin Login</h2>
			  <form id="registrationForm" action="loginAdmin.jsp" method="post" onsubmit="return validateformAdmin(event)">
				<input type="text" id="AloginID" name="AloginID" placeholder="Your Admin ID" required style="width: 370px;">
				<input type="password" id="AloginPass" name="AloginPass" placeholder="Your password" required style="width: 370px;">
				<button type="submit">Login</button>
				<button type="reset">Clear</button>
			  </form>
			</div>
		  </div>
		<div id="footer">
			<h3 style="margin-right:60px; color:aqua;">Contact us</h3>
			<span class="footerspan">Phone : +91 7013074531</span>&nbsp;&nbsp;<span class="footerspan">attendanceproject1@gmail.com</span class="footerspan">&nbsp;&nbsp;<span class="footerspan">Gvp colllege, Rushikonda</span><br>

		</div>
	</body>
</html>
