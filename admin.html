<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="icon" type="image" href="logo.png">
    <link href="index_styles.css" rel="stylesheet" type="text/css">	
    <script type="text/javascript">
			function openF_RegisterModal() {
				document.getElementById("FregisterModel").style.display = "block";
			}

			function closeF_RegisterModal() {
				document.getElementById("FregisterModel").style.display = "none";
			}
            function openS_RegisterModal() {
				document.getElementById("SregisterModel").style.display = "block";
			}

			function closeS_RegisterModal() {
				document.getElementById("SregisterModel").style.display = "none";
			}
            function validateform() {
				var faculty_id = document.getElementById("fidnew");
				var pattern=/^FA\d{6,8}$/;
				var pwd=document.getElementById("pwdnew").value;
				var cpwd=document.getElementById("confirmPassword").value;
				if(!pattern.test(faculty_id.value)){
					alert("You're Not Authorized to Register Here");
					faculty_id.focus();
					return false;
				}
				if(pwd!=cpwd) {
					alert("Password mismatch");
					document.getElementById("confirmPassword").focus();
					window.location.href="index.html";
					return false;
				}
				return true;
			}

            function check() {
                var pattern = document.getElementById("sid").value;
                var matching = /^PG\d{8,9}$/;
                if(!matching.test(pattern)){
                    alert("Enter correct student ID");
                    pattern.focus();
                    window.location.href="home.html";
                    return false;
                }
            }
    </script>
</head>
<body class="admin" >
    <div id="header">
			<div id="logo"> <img src="logo.png" height="100" width="150" alt="Page Logo"></div>
			<div><h3 style="font-size: 30px; margin-right: 120px; word-spacing: 10px;">ATTENDANCE MANAGEMENT SYSTEM</h3></div>
			<ul class="nav-links">
				<li><a href="checkingAttendance.html" style="text-decoration: none;"><button style="margin-right: 20px;">Check student Attendance</button></a></li>
			 </ul>
		</div>
		<br><br><br><br>
		<div class="Div">
			<button class="btnadmin" onclick="openF_RegisterModal()" style="margin-left: 0px;">Faculty Registration</button>
			<button class="btn2admin" onclick="openS_RegisterModal()">Student Registration</button><br>
		</div>
        <div id="FregisterModel" class="modal">
			<div class="modal-content">
			  <span class="close" onclick="closeF_RegisterModal()">&times;</span>
			  <h2>Faculty Register</h2>
			  <form id="registrationForm" action="FacultyRegister.jsp" method="post" onsubmit="return validateform()">
				<input type="text" id="fnamenew" name="fnamenew" placeholder="Your name" required style="width: 370px;">
				<input type="text" id="fidnew" name="fidnew" placeholder="Faculty ID" required style="width: 370px;">
				<input type="email" id="mailnew" name="mailnew" placeholder="Email Address" required style="width: 370px;">
				<div class="phone-group">
				<input style="width: 75px; display: inline;" value="+91" readonly/>
				 <input type="tel" id="phonenew" name="phonenew" placeholder="Phone Number" maxlength="10" pattern="[0-9]{10}" required style="width: 265px;">
				</div>
                <select id="fdepartment" name="fdepartment" style="color: black; font-size: 16px;" required>
                    <option value="" disabled selected hidden>Select Department</option>
                    <option value="mca">MCA</option>
                    <option value="msc">MSC</option>
                    <option value="mba">MBA</option>
                </select>
				<input type="password" id="pwdnew" name="pwdnew" placeholder="Password" required style="width: 370px;">
				<button type="submit">Create Account</button>
				<button type="reset">Clear</button>
			  </form>
			</div>
		  </div>

          <div id="SregisterModel" class="modal" style="padding-top: 100px;">
			<div class="modal-content">
			  <span class="close" onclick="closeS_RegisterModal()">&times;</span>
			  <h2>Student Register</h2>
			  <form id="registrationForm" action="StudentRegister.jsp" method="post" onsubmit="return check()">
				<input type="text" id="sname" name="sname" placeholder="Student name" required style="width: 370px;">
				<input type="text" id="sid" name="sid" placeholder="Student ID" required style="width: 370px;">
				<input type="email" id="smail" name="smail" placeholder="Student Email Address" required style="width: 370px;">
				<div class="phone-group">
				<input style="width: 75px; display: inline; margin-right: 5px;" value="+91" readonly/>
				<input type="tel" id="sphone" name="sphone" placeholder="Student Phone Number" maxlength="10" pattern="[0-9]{10}" required style="width: 260px; margin-right: 0px;">
				</div>
				<select id="sdepartment" name="sdepartment" style="color: black; font-size: 16px;" required>
                    <option value="" disabled selected hidden>Select Department</option>
                    <option value="mca">MCA</option>
                    <option value="msc">MSC</option>
                    <option value="mba">MBA</option>
                </select>
				<button type="submit">Register</button>
				<button type="reset">Clear</button>
			  </form>
			</div>
		  </div>
